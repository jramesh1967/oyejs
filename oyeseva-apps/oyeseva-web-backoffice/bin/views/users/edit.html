<div class="container-fluid">
    <div id="wrapper" class="row-fluid">
        <h3 class='menu'>Edit User</h3>
        <div class="alert alert-error" ng-show="error">{{errorMessage}}</div>
 <!-- pass in the variable if our form is valid or invalid -->
    <form name="userForm" ng-submit="edituser(userForm.$valid)" novalidate>


		<!-- EMAIL -->
		<div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
			<label><strong>Email</strong></label>
			<input type="email" name="email" class="form-control" ng-model="user.email" disabled>
			<span><p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">Enter a valid email.</p></span>
		</div>



        <!-- USERNAME -->
        <div class="form-group" ng-class="{ 'has-error' : userForm.username.$invalid && !userForm.username.$pristine }">
            <label><strong>Screen Name</strong></label>
            <input type="text" name="username" class="form-control" ng-model="user.username" ng-minlength="3" ng-maxlength="8">
            <p ng-show="userForm.username.$invalid && userForm.username.$pristine" class="help-block">Screen Name is required.</p>
            <p ng-show="userForm.username.$error.minlength" class="help-block">Screen Name is too short.</p>
            <p ng-show="userForm.username.$error.maxlength" class="help-block">Screen Name is too long.</p>

        </div>

		<!-- PASSWORD -->
		<div class="form-group" ng-class="{ 'has-error' : userForm.password.$invalid && !userForm.password.$pristine }">
			<label><strong>Password*</strong></label>
			<input type="password" name="password" class="form-control" ng-model="user.password" required>
			<p ng-show="userForm.password.$invalid && !userForm.password.$pristine" class="help-block">Password is required.</p>
		</div>

        <button type="submit" class="btn btn-primary" ng-disabled="!userForm.$valid">Submit</button>

    </form>
</div>
</div>
